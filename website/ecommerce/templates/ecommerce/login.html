


<form method ="post">

{% csrf_token %}

     <div class="input-group em" style="margin-top:2%;">
      <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>

    <input type="text" class="form-control" name="username" maxlength="150" required="" id="id_username" placeholder="Username" style="font-size:130%;padding:5% 3% 5% 3%;">
    </div>
     <div class="input-group em">
      <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
    <input type="password" name="password" class="form-control" placeholder="Password" style="font-size:130%;padding:5% 3% 5% 3%;"required="" id="id_password">
    </div>
    {% for error in messages %}
    <p style="color: red">{{ error }}</p>
    {% endfor %}
<br><br>
    <button type="submit" style="background-color:light-blue; font-size:16px; padding:10px; border-radius:20px; cursor:pointer; margin-left:8%; ">LOG IN</button>

   <a href="{% url 'signup' %}" style="text-decoration:none; font-size:16px; padding:12px; border-radius: 20px; color: black; background-color:white; ">SIGNUP</a>


</form>
